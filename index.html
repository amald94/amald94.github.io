    <body>
        <div id="pbiTarget"></div>
	
	<p>Test 1.2</p>
        <script src="mobile-detect.min.js"></script>

        <script>
            var mobileYesHtml;  
            var mobileNoHtml;
        
		mobileYesHtml = "<iframe width=\"100%\" height=\"750\" style=\"margin-right:10%;\" src=\"https://app.powerbi.com/view?r=eyJrIjoiODQyNDljMmItNDIxOC00NzNhLWJhNzMtYWMxMThiYTZhNTQwIiwidCI6ImI1ZGFlNTY2LWFkOGYtNDRlMS05OTI5LTU2NjlmMWRiYjM0MyJ9\" frameborder=\"0\" allowFullScreen=\"true\"></iframe>";
            	mobileNoHtml = "<iframe width=\"100%\" height=\"820\" src=\"https://app.powerbi.com/view?r=eyJrIjoiODQyNDljMmItNDIxOC00NzNhLWJhNzMtYWMxMThiYTZhNTQwIiwidCI6ImI1ZGFlNTY2LWFkOGYtNDRlMS05OTI5LTU2NjlmMWRiYjM0MyJ9\" frameborder=\"0\" allowFullScreen=\"true\"></iframe>";
        
            window.addEventListener("load", function () {
        
                var md = new MobileDetect(window.navigator.userAgent);
        
                if (md.mobile() == null)
                {
                    // Not Mobile
                    document.getElementById("pbiTarget").innerHTML = mobileNoHtml;
                }
                else
                {
                    //	Mobile
                    document.getElementById("pbiTarget").innerHTML = mobileYesHtml;
// 		    document.getElementById("pbiTarget").style.padding = "50px 50px 50px 30px";

			
			
                }
            });
        </script>
